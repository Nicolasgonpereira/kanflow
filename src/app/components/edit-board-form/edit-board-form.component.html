<form (ngSubmit)="handleEditBoard()">
	<label for="boardName">Nome do Board:</label>
	<input type="text" id="boardName" name="boardName" required [(ngModel)]="editableBoard.title"/>
	<label for="selectingBoardColumns">Board Columns</label>
	<div id="selectingBoardColumns">
		<div *ngFor="let column of editableBoard.columns; let i = index trackBy: trackByColumn">
			<input type="text" [(ngModel)]="editableBoard.columns[i].name" name="column{{i}}" required />
			<button type="button" (click)="removeColumn(i)">X</button>
		</div>
		<button type="button" (click)="addColumn()">Add New Column</button>
	</div>
	<button type="submit">Save Changes</button>
</form>
